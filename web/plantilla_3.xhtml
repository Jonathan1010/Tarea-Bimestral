<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">


                <br>
                    <li> <a href = "planilla1.xhtml"> INICIO </a></li><br></br>
                    <li> <a href = "planilla2.xhtml"> OFERTAS</a></li><br></br>
                    <li> <a href = " "> CONTACTANOS </a></li><br></br>
                    <li> <a href = " "> SEGUROS </a></li><br></br>
                    <li> <a href = "planilla3.xhtml"> MAS SOBRE NOSOTROS </a></li>
                    <br></br>
                </br>

                <h:form>      
                    <p:panel id="panel" header="Buscar Productos" style="margin-bottom:10px;">
                        <p:messages id="messages" />

                        <h:panelGrid columns="4" cellpadding="5">
                            <h:outputLabel for="txt1" value="Text 1: *" />
                            <p:inputText id="txt1" value="#{searchView.text1}" required="true" label="Text 1">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="txt1" />
                            <h:outputText value="#{searchView.text1}" />

                            <h:outputLabel for="txt2" value="Text 2: *" />
                            <h:selectOneMenu id="txt2" value="#{searchView.text2}" required="true" label="Text 2">
                                <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Opcion 1" itemValue="1" />
                                <f:selectItem itemLabel="Opcion 2" itemValue="2" />
                                <f:selectItem itemLabel="Opcion 3" itemValue="3" />
                            </h:selectOneMenu>
                            <p:message for="@previous" />
                            <h:outputText value="#{searchView.text2}" />
                        </h:panelGrid>
                    </p:panel>

                    <h:panelGrid columns="2">
                        <p:commandButton process="@parent:@parent" update="@form" value="Process: @parent:parent (Form)" />
                        <p:commandButton process="@form:@child(1):txt1" update="@form" value="Process: @form:@child(1):txt1 (Text 1)" />
                    </h:panelGrid>
                </h:form>

            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:commandButton value="Precio Basico" type="button" onclick="PF('dlg1').show();" />

                        <p:commandButton value="Precio VIP" type="button" onclick="PF('dlg2').show();" />

                        <p:commandButton value="Exclusico VIP" type="button" onclick="PF('dlg3').show();" /> 
                    </h:panelGrid>
                    <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                        <h:outputText value="Resistance to PrimeFaces is futile!" />
                    </p:dialog>

                    <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                        <h:outputText value="This is a Modal Dialog." />
                    </p:dialog>   

                    <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                        <h:outputText value="This dialog has nice effects." />
                    </p:dialog>


                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"><p:contentFlow value="#{imagesView.images}" var="image">
                        <p:graphicImage name="demo/images/nature/#{image}" styleClass="content" />
                        <div class="caption">#{image}</div>
                    </p:contentFlow></ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">

                <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                    <f:facet name="default">
                        <h:outputText value="" />
                    </f:facet>

                    <f:facet name="start">
                        <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="Status: Completed" />
                    </f:facet>
                </p:ajaxStatus>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
                </p:dialog>

                <h:form>
                    <p:commandButton value="Recargar" icon="pi pi-refresh" />
                </h:form>
            </ui:insert>
        </div>

    </h:body>

</html>
