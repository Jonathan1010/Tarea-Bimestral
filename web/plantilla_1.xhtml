    <h:head>

        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>

    <h:body>

        <div id="top">
            <ui:insert name="top">

                <h:form>
                    <h1><center><b> JOYERIAS </b></center></h1>

                        <li> <a href = "planilla1.xhtml"> INICIO </a></li><br></br>
                        <li> <a href = "planilla2.xhtml"> OFERTAS</a></li><br></br>
                        <li> <a href = " "> CONTACTANOS </a></li><br></br>
                        <li> <a href = " "> SEGUROS </a></li><br></br>
                        <li> <a href = "planilla3.xhtml"> MAS SOBRE NOSOTROS </a></li>
                        <br></br>
                        <center><iframe width="560" height="315" src="https://www.youtube.com/embed/l3LG6tgHPlM" frameborder="0" allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen = ""></iframe></center>
                        
                    </br>
                        
                        <p:growl id="message" showDetail="true" />

                        <p:commandButton value="Destroy the World" action="#{dialogView.destroyWorld}" update="message">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                        </p:confirmDialog>      
                  

                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                    <p:graphicImage name="demo/images/nature/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                </p:galleria>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"><h:form>
                    <h:form>
                        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                        <p:fieldset legend="PENDIENTE" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">

                                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                <h:outputText
                                    value="Pendiente es un término que tiene diversos usos y significados. Como adjetivo,
                                    puede hacer referencia a algo que está inclinado o en declive, al asunto que está por terminarse o resolverse,
                                    y a aquel que se encuentra atento o preocupado por algo que sucede. Por ejemplo::
                                    “Si deseas escalar la montaña, tienes que tener mucho cuidado con la pendiente”, 
                                    “El terreno pendiente siempre es un desafío a la hora de conducir”, 
                                    “Tengo una tarea pendiente en la oficina”, “El deporte es una actividad pendiente para mí”, 
                                    “Cuando comenzó el discurso del presidente, había más de un centenar de personas en el auditorio que estaban pendientes de las declaraciones" />

                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="ANILLO" toggleable="true" toggleSpeed="500">
                            <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Un anillo de boda es un anillo usado como símbolo en la celebración de una boda. 
                                              Representa el compromiso entre las personas contrayentes. También recibe el nombre de alianza Generalmente, en los anillos de la pareja, se graban los nombres. 
                                              Por ejemplo: el anillo de uno lleva el nombre del otro, o bien los nombres de los dos con la alguna fecha conmemorativa.
                                              Estos anillos tradicionalmente son de oro y en menor medida de platino o plata. Suelen ser lisos y cómodos de llevar pues la mayor parte de las personas los llevan siempre puestos."></h:outputText>

                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>.

                </h:form></ui:insert>
        </div>

    </h:body>

</html>
